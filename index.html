<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 21-30</title>
</head>
<body>

<script>
// chapter 21-25

// Question 1
let firstName = prompt("Enter your first name:");
let lastName = prompt("Enter your last name:");
let fullName = firstName + " " + lastName;
alert("Hello " + fullName + "!");
document.write("<hr>");

// Question 2
let favPhone = prompt("Enter your favorite mobile phone model:");
document.write("My favorite phone is: " + favPhone + "<br>");
document.write("Length of string: " + favPhone.length + "<br><hr>");

// Question 3
let word1 = "Pakistani";
let index = word1.indexOf("n");
document.write("Original text: " + word1 + "<br>");
document.write("'n' is found at index: " + index + "<br><hr>");

// Question 4
let text = "Hello World";
let lastIndex = text.lastIndexOf("l");
document.write("Original text: " + text + "<br>");
document.write("Last index of 'l': " + lastIndex + "<br><hr>");

// Question 5
let word = "Pakistani";
let letter = word.charAt(3);
document.write("Original text: " + word + "<br>");
document.write("Character at index 3: " + letter + "<br><hr>");

// Question 6
let firstName1 = prompt("Enter your first name:");
let lastName1 = prompt("Enter your last name:");
let fullName1 = firstName1.concat(" ", lastName1);
alert("Hello " + fullName1 + "!");
document.write("<hr>");

// Question 7
let city = "Hyderabad";
let newCity = city.replace("Hyder", "Islam");
document.write("Original city: " + city + "<br>");
document.write("After replacement: " + newCity + "<br><hr>");

// Question 8
let message = "Ali and Sami are best friends. They play cricket and football together.";
let newMessage = message.replace(/and/g, "&");
document.write("Original message: " + message + "<br>");
document.write("After replacement: " + newMessage + "<br><hr>");

// Question 9
let stringValue = "472";
let numValue = Number(stringValue);
document.write("Value: " + numValue + "<br>");
document.write("Type: " + typeof numValue + "<br><hr>");

// Question 10
let userInput = prompt("Enter any text:");
let upperCaseText = userInput.toUpperCase();
document.write("User input: " + userInput + "<br>");
document.write("Upper case: " + upperCaseText + "<br><hr>");

// Question 11
let userInput1 = prompt("Enter any text:");
let titleCaseText = userInput1.charAt(0).toUpperCase() + userInput1.slice(1).toLowerCase();
document.write("User input: " + userInput1 + "<br>");
document.write("Title case: " + titleCaseText + "<br><hr>");

// Question 12
let num = 35.36;
let numStr = num.toString().replace(".", "");
document.write("Number: " + num + "<br>");
document.write("Result: " + numStr + "<br><hr>");

// Question 13
let username = prompt("Enter your username:");
if (username.includes("@") || username.includes(".") || username.includes(",") || username.includes("!")) {
    alert("Please enter a valid username without special symbols [@ . , !]");
} else {
    alert("Username accepted: " + username);
}
document.write("<hr>");

// Question 14
let bakeryItems = ["cake", "apple pie", "cookie", "chips", "patties"];
let searchItem = prompt("Welcome to Faryal Bakery. What do you want to order?").toLowerCase();
if (bakeryItems.includes(searchItem)) {
    alert(searchItem + " is available at index " + bakeryItems.indexOf(searchItem) + " in our bakery.");
} else {
    alert("We are sorry, " + searchItem + " is not available in our bakery.");
}
document.write("<hr>");

// Question 15
let password = prompt("Enter your password:");
if (!isNaN(password.charAt(0))) {
    alert("Password should not start with a number.");
} else if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
} else if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
    alert("Password must contain both alphabets and numbers.");
} else {
    alert("Password is valid!");
}
document.write("<hr>");

// Question 16
let university = "University of Karachi";
let uniArray = university.split(" ");
document.write("Original text: " + university + "<br>");
document.write("Array elements:<br>");
for (let i = 0; i < uniArray.length; i++) {
    document.write(uniArray[i] + "<br>");
}
document.write("<hr>");

// Question 17
let userInpu = prompt("Enter any text:");
let lastChar = userInpu.charAt(userInpu.length - 1);
document.write("User input: " + userInpu + "<br>");
document.write("Last character: " + lastChar + "<br><hr>");

// Question 18
let textt = "The quick brown fox jumps over the lazy dog";
let count = (textt.toLowerCase().match(/the/g) || []).length;
document.write("Text: " + textt + "<br>");
document.write("There are " + count + " occurrence(s) of word 'the'<br><hr>");

// Chapter 26â€“30

// Q1
let num1 = +prompt("Enter a positive integer:");
document.write("Number: " + num1 + "<br>");
document.write("Round off value: " + Math.round(num1) + "<br>");
document.write("Floor value: " + Math.floor(num1) + "<br>");
document.write("Ceil value: " + Math.ceil(num1) + "<br><hr>");

// Q2
let num2 = +prompt("Enter a negative floating point number:");
document.write("Number: " + num2 + "<br>");
document.write("Round off value: " + Math.round(num2) + "<br>");
document.write("Floor value: " + Math.floor(num2) + "<br>");
document.write("Ceil value: " + Math.ceil(num2) + "<br><hr>");

// Q3
let num3 = +prompt("Enter any number (positive or negative):");
document.write("The absolute value of " + num3 + " is " + Math.abs(num3) + "<br><hr>");

// Q4
let dice = Math.floor(Math.random() * 6) + 1;
document.write("Random dice value: " + dice + "<br><hr>");

// Q5
let toss = Math.floor(Math.random() * 2);
document.write("Random coin value: " + (toss === 0 ? "Heads" : "Tails") + "<br><hr>");

// Q6
let randomNum = Math.floor(Math.random() * 100) + 1;
document.write("Random number between 1 and 100: " + randomNum + "<br><hr>");

// Q7
let weightInput = prompt("Enter your weight in kilograms:");
let weight = parseFloat(weightInput);
document.write("The weight of user is " + weight + " kilograms<br><hr>");

// Q8
let secretNum = Math.floor(Math.random() * 10) + 1;
let userGuess = +prompt("Guess the secret number (between 1 and 10):");
if (userGuess === secretNum) {
    document.write("Congratulations! You guessed the secret number.<br>");
} else {
    document.write("Sorry! The secret number was " + secretNum + "<br>");
}
</script>

</body>
</html>
